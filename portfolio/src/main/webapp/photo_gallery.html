<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
  body {
    font: 22px 'Quicksand', sans-serif;
    background-color: #a8d0e6;
  }
  div.gallery {
    margin: 5px;
    border: 3px solid;
    float: left;
    width: 200px;
  }
  div.gallery img {
    width: 100%;
    height: auto;
  }
  div.img {
    padding: 15px;
    text-align: center;
  }
  </style>
  <body>
  <div class="gallery">
    <a target="_blank" href="GHC'19.JPG">
    <img src="/images/GHC'19.JPG" alt="GHC" width="600" height="400">
    </a>
  <div class="img">GHC 2019</div>
  </div>

  <div class="gallery">
    <a target="_blank" href="Google_Sign.JPG">

  </div>
