<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  body {
    font: 22px 'Quicksand', sans-serif;
    background-color: #a8d0e6;
  }
  h1{
    text-align: center;
    color: #f76c6c;
  }
  .fa {
    padding: 20px;
    font-size: 30px;
    width: 30px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
  }
  .fa-linkedin {
    background: #007bb5;
    color: white;
    position: absolute;
    top: 425px;
    left: 680px;
  }
  .fa-github {
    position: absolute;
    top: 400px;
    left: 740px;
  }
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  form{
    font: 20px 'Quicksand', sans-serif;
    position: absolute;
    top: 490px;
    left: 650px;
  }
  .center_gif {
    display: block;
    margin-left: auto;
    margin-right: auto;
    position: absolute;
    top: 80px;
    left: 900px;
  }
  </style>
  </head>
  <body>
    <h1>Contact</h1>
    <img src="/images/Holding_plush.JPG" alt="Oyin with Android plush" style="width:240px;height:310px" class="center">
    <img src="https://media1.giphy.com/media/yxicUANit7fTdEdZgr/source.gif" style="width:380px;height:390px" class="center_gif">
    <form class="center">
      <label for="first">First name:</label><br>
      <input type="text" id="firstname" name="fname" value""><br>
      <label for="last">Last name:</label><br>
      <input type="text" id="lastname" name="lname" value=""><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email_at" name="email" value="ex: jane.doe@gmail.com"><br>
      <label for="msg">Message:</label><br>
      <input type="text" id="msg" name="msg" value=""><br><br>
      <input type="submit" value="Submit">
    </form>
    <a href="https://www.linkedin.com/in/oyin-s/" class="fa fa-linkedin"></a>
    <a href="https://github.com/honey7100" class="fa fa-github" style="font-size:79px"</a>
  </body>
</html>
