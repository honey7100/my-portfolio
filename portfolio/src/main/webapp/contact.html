<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: #a8d0e6;
    }

    h1 {
      text-align: center;
      font: 40px 'Quicksand', sans-serif;
      color: #f76c6c;
    }

    input[type=text],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgb(49, 47, 47);
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical
    }

    .fa {
      padding: 20px;
      font-size: 30px;
      width: 30px;
      text-align: center;
      text-decoration: none;
      border-radius: 50%;
    }

    .fa-linkedin {
      background: #007bb5;
      color: white;
    }

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    form {
      font: 20px 'Quicksand', sans-serif;
    }

    #submit {
      font: 20px 'Quicksand', sans-serif;
    }

    .container {
      border-radius: 5px;
      background-color: #dfdce3;
      padding: 20px;
    }

    .icon-container {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Contact</h1>
  <div class="container">
    <form class="center">
      <label for="first">First name:</label><br>
      <input type="text" id="firstname" name="fname" value""><br>
      <label for="last">Last name:</label><br>
      <input type="text" id="lastname" name="lname" value=""><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email_at" name="email" value=""><br>
      <label for="msg">Message:</label><br>
      <input type="text" id="msg" name="msg" value=""><br><br>
      <input type="submit" id="submit" value="Submit">
    </form>
  </div>

  <div class="icon-container">
    <a href="https://www.linkedin.com/in/oyin-s/" class="fa fa-linkedin"></a>
    <a href="https://github.com/honey7100" class="fa fa-github" style="font-size:78px"></a>
  </div>
</body>

</html>
